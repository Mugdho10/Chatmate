<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Chatmate</title>
    <link rel="icon" href="favicon.ico">
    <link rel="stylesheet" href="css/signupstyles.css">
  </head>

  <body>
    <div class="signingup">
      <h1>Signup</h1>
      <form class="sign" action="signup.html" method="post">

        <div class="txt">
          <input type="text" required>
          <span></span>
          <label>Username</label>
        </div>

        <div class="txt">
          <input type="number" required>
          <span></span>
          <label>Mobile number</label>
        </div>

        <div class="txt">
          <input type="text" required>
          <span></span>
          <label>Email address</label>
        </div>

        <div class="txt">
          <input type="date" required>
          <span></span>
          <label>Birth date</label>
        </div>

        <div class="txt">
          <input type="password" required>
          <span></span>
          <label>Set password</label>
        </div>

        <div class="signuplink">
          People who use our service may have uploaded your contact information to Chatmate. <a href="#">Learn more</a>
        </div>

          <input type="submit" value="Signup">

      </form>
    </div>
  </body>
</html>
